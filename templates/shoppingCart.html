<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <script defer src="{{ url_for('static', filename='js/shoppingCart.js') }}"></script>
</head>

<body class="shopping-body">

    <div class="sidebar">
        <h2 class="sidebar-title">購物車</h2>

        <!-- 使用者列 -->
        <div class="sidebar-user-row">
            <span class="sidebar-user">歡迎，{{ user.name }}</span>
            <a href="{{ url_for('logout') }}">
                <button class="logout-mini-btn">登出</button>
            </a>
        </div>

        <a href="{{ url_for('shopping') }}"><button class="sidebar-btn">返回購物頁面</button></a>
    </div>

    <div class="content-area">
        <h2 style="color:white;">
            你的購物車　
            <span style="font-size:20px; color:#ffd700;">
                （餘額：<span id="user-money">{{ user.money }}</span> 元）
            </span>
        </h2>

        <div class="cart-select-all">
            <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
            <label for="selectAll" style="color:white;">全選</label>
        </div>

        <div id="cartItems" class="cart-items"></div>

        <h3 id="cartTotal" style="color:white; margin-top:20px;">總金額：0</h3>

        <button class="checkout-btn" onclick="checkout()">結帳</button>
    </div>

</body>
</html>
