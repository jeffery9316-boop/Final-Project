<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>

<body>
    <div class="auth-container">
        <h2>註冊</h2>

        <input type="text" id="regAccount" placeholder="帳號">
        <br>

        <input type="text" id="regName" placeholder="名字">
        <br>

        <input type="password" id="regPassword" placeholder="密碼">
        <br>

        <button id="registerBtn">註冊</button>

        <div class="auth-links">
            已經有帳號？
            <a href="{{ url_for('login') }}">返回登入</a>
        </div>
    </div>
</body>
</html>
