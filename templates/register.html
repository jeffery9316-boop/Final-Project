<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <h2>註冊</h2>

        <input type="text" id="regUsername" placeholder="使用者名稱">
        <br>

        <input type="text" id="regAccount" placeholder="帳號">
        <br>

        <input type="password" id="regPassword" placeholder="密碼">
        <br>

        <button id="registerBtn">註冊</button>

        <div class="auth-links">
            已經有帳號？
            <a href="{{ url_for('login') }}">返回登入</a>
        </div>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", async () => {
            const username = document.getElementById("regUsername").value;
            const account = document.getElementById("regAccount").value;
            const password = document.getElementById("regPassword").value;

            const res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, account, password })
            });

            const data = await res.json();
            alert(data.message);

            if (data.status === "success") {
                window.location.href = "/login";
            }
        });
    </script>

</body>
</html>
